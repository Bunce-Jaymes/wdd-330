    <h1>Doing Stuff with Web Things - Example of Local Storage:</h1>

    <p id="explain">This application will take the note and name and store them locally</p>
    
    <div id="noteApp">

        <p>Notes:</p>
        <input id="noteName" placeholder="Note Name" autofocus>
        <p></p>
        <textarea id="noteDetails" placeholder="Enter the details of your note here."></textarea>
        <p></p>
        <button class="noteButton" onclick="saveNote()">Save Note</button>
        <button class="noteButton" onclick="editNote()">Edit Note</button>
        <button class="noteButton" id="removeNotes" onclick="clearNotes()">Removed Saved Notes</button>
        
        <ul id="localNotes"></ul>

    </div>
